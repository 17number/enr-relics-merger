<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ELDEN RING NIGHTREIGN 遺物画像結合ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f8f9fa;
      color:#333;
      font-size: 16px;
    }
    h1 { font-size: 1.4rem; }
    .input-area {
      display: flex; gap: 20px; flex-wrap: wrap;
    }
    .file-block {
      flex: 1;
      min-width: 200px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .file-block h3 { margin: 0 0 8px; font-size: 1rem; }
    .preview {
      display:block;
      max-width: min(400px, 80vw);
      max-height: 400px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .drop-zone {
      border: 2px dashed #999;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      color: #666;
      background:#fff;
    }
    .drop-zone.dragover { border-color: #333; background: #f0f0f0; }
    #generate, #download, #copy {
      margin: 10px 5px 20px 0;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #generate { background:#007bff; color:#fff; }
    #download { background:#28a745; color:#fff; display:none; text-decoration:none; }
    #copy { background:#17a2b8; color:#fff; display:none; }
    #canvas { display:none; } /* canvasは裏方 */
    #output-img {
      margin-top:10px;
      max-width: 80vw;
      display:none;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .sample-area img {
      max-width: min(400px, 80vw);
      margin: 5px;
      border: 1px solid #ccc;
      border-radius:6px;
      cursor:pointer;
    }
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex; align-items: center; justify-content: center;
      visibility: hidden; opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    .overlay img {
      max-width: 90vw; max-height: 90vh;
      border-radius:8px; box-shadow:0 0 10px #000;
    }
    .overlay.active { visibility: visible; opacity: 1; }

    /* スマホ用 */
    @media (max-width: 768px) {
      body { font-size: 18px; }
      .drop-zone { display:none; }
    }

    /* またはタッチデバイス向け */
    @media (hover: none) and (pointer: coarse) {
      body { font-size: 18px; }
      .drop-zone { display:none; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.3/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>ELDEN RING NIGHTREIGN 遺物画像結合ツール</h1>
  <p>1〜3枠、4〜6枠の遺物効果画像を1枚にまとめます。結合したい遺物儀式の画像を2枚アップロードしてください。</p>

  <div class="input-area">
    <div class="file-block">
      <h3>遺物1〜3</h3>
      <input type="file" id="file1" accept="image/*">
      <img id="preview1" class="preview" style="display:none;">
    </div>
    <div class="file-block">
      <h3>遺物4〜6</h3>
      <input type="file" id="file2" accept="image/*">
      <img id="preview2" class="preview" style="display:none;">
    </div>
  </div>

  <div class="drop-zone" id="drop-zone">
    ここに画像をドラッグ＆ドロップできます (2枚)
  </div>

  <button id="generate">生成</button>
  <a id="download">ダウンロード</a>
  <button id="copy">コピー</button>
  <br>
  <canvas id="canvas"></canvas>
  <img id="output-img" alt="結合結果">

  <h2>サンプル</h2>
  <div class="sample-area">
    <p>入力例:</p>
    <img src="images/sample1_1-3.jpg" alt="サンプル1">
    <img src="images/sample2_4-6.jpg" alt="サンプル2">
    <p>出力例:</p>
    <img src="images/sample3_1-6.jpg" alt="サンプル結合結果">
  </div>

  <div class="overlay" id="overlay">
    <img id="overlay-img" src="">
  </div>

  <script>
    // 画像読み込み
    async function loadImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // プレビュー表示
    function setPreview(file, previewId) {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.getElementById(previewId);
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    // --- 強力前処理付きOCR ---
    async function runOCR(file) {
      const img = await loadImage(file);

      // 抽出範囲
      const cropX = img.width * 0.075;
      const cropY = img.height * 0.385;
      const cropW = img.width * (0.30 - 0.075);
      const cropH = img.height * (0.925 - 0.385);

      const tmpCanvas = document.createElement('canvas');
      tmpCanvas.width = cropW * 2; // 2倍拡大
      tmpCanvas.height = cropH * 2;
      const tmpCtx = tmpCanvas.getContext('2d');
      tmpCtx.drawImage(img,
        cropX, cropY, cropW, cropH,
        0, 0, cropW * 2, cropH * 2
      );

      // 前処理: グレースケール + コントラスト強化 + 二値化 + ノイズ除去
      const imageData = tmpCtx.getImageData(0, 0, tmpCanvas.width, tmpCanvas.height);
      const data = imageData.data;
      // グレースケール + コントラスト強化 + 二値化
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i+1], b = data[i+2];
        let gray = 0.299*r + 0.587*g + 0.114*b;
        gray = (gray - 128) * 1.8 + 128;
        gray = Math.max(0, Math.min(255, gray));
        gray = gray > 150 ? 255 : 0;
        data[i] = data[i+1] = data[i+2] = gray;
      }

      // 簡易ノイズ除去（小さい孤立した白点を黒に）
      const w = tmpCanvas.width;
      const h = tmpCanvas.height;
      const copyData = new Uint8ClampedArray(data);
      for (let y = 1; y < h-1; y++) {
        for (let x = 1; x < w-1; x++) {
          const idx = (y*w + x)*4;
          if (copyData[idx] === 255) {
            let count = 0;
            for (let dy=-1; dy<=1; dy++) {
              for (let dx=-1; dx<=1; dx++) {
                const nIdx = ((y+dy)*w + (x+dx))*4;
                if (copyData[nIdx] === 255) count++;
              }
            }
            if (count <= 2) { // 周囲がほとんど黒なら消す
              data[idx] = data[idx+1] = data[idx+2] = 0;
            }
          }
        }
      }
      tmpCtx.putImageData(imageData, 0, 0);

      // OCR実行
      const { data: { text } } = await Tesseract.recognize(
        tmpCanvas,
        'jpn+eng',
        { logger: m => console.log(m) }
      );

      // 簡易後処理
      const processed = text
        .replace(/\s+/g, '')
        .replace(/甘P/g, 'HP')
        .replace(/Fp/g, 'FP');

      return processed;
    }

    // --- iOS判定とコピー機能制御 ---
    function isiOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    function handleCopyButtonDisplay() {
      const copyBtn = document.getElementById("copy");

      const existingInfo = copyBtn.nextElementSibling;
      if (existingInfo && existingInfo.classList.contains("ios-copy-info")) {
        existingInfo.remove();
      }

      if (isiOS()) {
        copyBtn.style.display = "none";
        const infoText = document.createElement("p");
        infoText.textContent = "画像の コピー/保存 をしたい場合は以下画像をロングタップ(長押し)してください。";
        infoText.style.color = "#555";
        infoText.classList.add("ios-copy-info");
        copyBtn.parentNode.insertBefore(infoText, copyBtn.nextSibling);
      } else {
        copyBtn.style.display = "inline-block";
        copyBtn.addEventListener("click", async () => {
          const canvas = document.getElementById("canvas");
          try {
            canvas.toBlob(async (blob) => {
              try {
                await navigator.clipboard.write([
                  new ClipboardItem({ "image/png": blob })
                ]);
                alert("画像をクリップボードにコピーしました！");
              } catch (err) {
                alert("コピーに失敗しました: " + err);
              }
            }, "image/png");
          } catch (err) {
            alert("コピーに失敗しました: " + err);
          }
        }, { once: true });
      }
    }

    // ファイル選択イベント
    document.getElementById("file1").addEventListener("change", e => {
      if (e.target.files[0]) setPreview(e.target.files[0], "preview1");
    });
    document.getElementById("file2").addEventListener("change", e => {
      if (e.target.files[0]) setPreview(e.target.files[0], "preview2");
    });

    // 生成ボタン
    document.getElementById("generate").addEventListener("click", async () => {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];
      if (!file1 || !file2) {
        alert("画像を2枚選んでください");
        return;
      }

      // 画像結合
      const img1 = await loadImage(file1);
      const img2 = await loadImage(file2);
      const crop1 = { x: img1.width * 0.05, y: img1.height * 0.1125, w: img1.width * 0.325, h: img1.height * 0.8125 };
      const crop2 = { x: img2.width * 0.05, y: img2.height * 0.1125, w: img2.width * 0.325, h: img2.height * 0.8125 };

      const canvas = document.getElementById("canvas");
      canvas.width = crop1.w + crop2.w;
      canvas.height = Math.max(crop1.h, crop2.h);
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img1, crop1.x, crop1.y, crop1.w, crop1.h, 0, 0, crop1.w, crop1.h);
      ctx.drawImage(img2, crop2.x, crop2.y, crop2.w, crop2.h, crop1.w, 0, crop2.w, crop2.h);

      const dataUrl = canvas.toDataURL("image/jpeg");
      const outputImg = document.getElementById("output-img");
      outputImg.src = dataUrl;
      outputImg.style.display = "block";

      const now = new Date();
      const yyyy = now.getFullYear();
      const MM = String(now.getMonth()+1).padStart(2,"0");
      const dd = String(now.getDate()).padStart(2,"0");
      const hh = String(now.getHours()).padStart(2,"0");
      const mm = String(now.getMinutes()).padStart(2,"0");
      const ss = String(now.getSeconds()).padStart(2,"0");
      const filename = `enr_merged_relics_${yyyy}${MM}${dd}_${hh}${mm}${ss}.jpg`;

      const link = document.getElementById("download");
      link.href = dataUrl;
      link.download = filename;
      link.style.display = "inline-block";

      handleCopyButtonDisplay();

      // OCR実行（コンソールに出力）
      console.debug("=== OCR 結果 ===");
      const text1 = await runOCR(file1);
      console.debug("file1:", text1);
      const text2 = await runOCR(file2);
      console.debug("file2:", text2);
    });

    // ドラッグ＆ドロップ
    const dropZone = document.getElementById("drop-zone");
    dropZone.addEventListener("dragover", e => { e.preventDefault(); dropZone.classList.add("dragover"); });
    dropZone.addEventListener("dragleave", () => { dropZone.classList.remove("dragover"); });
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith("image/"));
      if (files.length >= 2) {
        const dt1 = new DataTransfer();
        const dt2 = new DataTransfer();
        dt1.items.add(files[0]);
        dt2.items.add(files[1]);
        document.getElementById("file1").files = dt1.files;
        document.getElementById("file2").files = dt2.files;
        setPreview(files[0], "preview1");
        setPreview(files[1], "preview2");
      } else {
        alert("2枚以上の画像をドロップしてください");
      }
    });

    // オーバーレイ
    function enableOverlay(selector) {
      document.querySelectorAll(selector).forEach(img => {
        img.addEventListener("click", () => {
          const overlay = document.getElementById("overlay");
          const overlayImg = document.getElementById("overlay-img");
          overlayImg.src = img.src;
          overlay.classList.add("active");
        });
      });
    }
    enableOverlay(".preview");
    enableOverlay(".sample-area img");
    enableOverlay("#output-img");
    document.getElementById("overlay").addEventListener("click", () => {
      document.getElementById("overlay").classList.remove("active");
    });
  </script>
</body>
</html>
