<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ELDEN RING NIGHTREIGN 遺物画像結合ツール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ELDEN RING NIGHTREIGN 遺物画像結合ツール</h1>
  <p>結合したい遺物儀式の画像を2枚アップロードしてください。</p>
  <input type="file" id="file1" accept="image/*">
  <input type="file" id="file2" accept="image/*">
  <button id="generate">生成</button>
  <a id="download" style="display:none">ダウンロード</a>
  <br>
  <canvas id="canvas"></canvas>

  <script>
    function loadImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("generate").addEventListener("click", async () => {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];
      if (!file1 || !file2) {
        alert("画像を2枚選んでください");
        return;
      }

      const img1 = await loadImage(file1);
      const img2 = await loadImage(file2);

      // ===== トリミング範囲を割合で計算 =====
      function getCropBox(img) {
        const x = img.width * 0.05;
        const y = img.height * 0.125;
        const w = img.width * 0.325;
        const h = img.height * 0.825;
        return {x, y, w, h};
      }

      const crop1 = getCropBox(img1);
      const crop2 = getCropBox(img2);

      // 出力キャンバスのサイズを決定
      const canvas = document.getElementById("canvas");
      canvas.width = crop1.w + crop2.w;
      canvas.height = Math.max(crop1.h, crop2.h);
      const ctx = canvas.getContext("2d");

      // 描画（2枚横並び）
      ctx.drawImage(img1, crop1.x, crop1.y, crop1.w, crop1.h, 0, 0, crop1.w, crop1.h);
      ctx.drawImage(img2, crop2.x, crop2.y, crop2.w, crop2.h, crop1.w, 0, crop2.w, crop2.h);

      // ダウンロードリンク設定
      const link = document.getElementById("download");
      link.href = canvas.toDataURL("image/png");
      link.download = "merged.png";
      link.style.display = "inline";
      link.textContent = "ダウンロード";
    });
  </script>
</body>
</html>
