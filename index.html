<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ELDEN RING NIGHTREIGN 遺物画像結合ツール</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; padding: 20px; background: #f8f9fa; color:#333; }
    h1 { font-size: 1.4rem; }
    .input-area {
      display: flex; gap: 20px; flex-wrap: wrap;
    }
    .file-block {
      flex: 1;
      min-width: 200px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .file-block h3 { margin: 0 0 8px; font-size: 1rem; }
    .preview {
      display:block;
      max-width: 400px;
      max-height: 400px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .drop-zone {
      border: 2px dashed #999;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      color: #666;
      background:#fff;
    }
    .drop-zone.dragover {
      border-color: #333;
      background: #f0f0f0;
    }
    #generate, #download {
      margin: 10px 5px 20px 0;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #generate { background:#007bff; color:#fff; }
    #download { background:#28a745; color:#fff; display:none; text-decoration:none; text-align:center; }
    #canvas { border: 1px solid #ccc; margin-top: 10px; display:none; max-width: 80vw; }
    .sample-area img {
      max-width: 400px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius:6px;
      cursor:pointer;
    }

    /* オーバーレイ */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex; align-items: center; justify-content: center;
      visibility: hidden; opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    .overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius:8px;
      box-shadow:0 0 10px #000;
    }
    .overlay.active {
      visibility: visible; opacity: 1;
    }
  </style>
</head>
<body>
  <h1>ELDEN RING NIGHTREIGN 遺物画像結合ツール</h1>
  <p>1〜3枠、4〜6枠の遺物効果画像を1枚にまとめます。結合したい遺物儀式の画像を2枚アップロードしてください。</p>

  <div class="input-area">
    <div class="file-block">
      <h3>遺物1〜3</h3>
      <input type="file" id="file1" accept="image/*">
      <img id="preview1" class="preview" style="display:none;">
    </div>
    <div class="file-block">
      <h3>遺物4〜6</h3>
      <input type="file" id="file2" accept="image/*">
      <img id="preview2" class="preview" style="display:none;">
    </div>
  </div>

  <div class="drop-zone" id="drop-zone">
    ここに画像をドラッグ＆ドロップできます (2枚)
  </div>

  <button id="generate">生成</button>
  <a id="download">ダウンロード</a>
  <br>
  <canvas id="canvas"></canvas>

  <h2>サンプル</h2>
  <div class="sample-area">
    <p>入力例:</p>
    <img src="images/sample1_1-3.jpg" alt="サンプル1">
    <img src="images/sample2_4-6.jpg" alt="サンプル2">
    <p>出力例:</p>
    <img src="images/sample3_1-6.jpg" alt="サンプル結合結果">
  </div>

  <!-- オーバーレイ -->
  <div class="overlay" id="overlay">
    <img id="overlay-img" src="">
  </div>

  <script>
    function loadImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function setPreview(file, previewId) {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.getElementById(previewId);
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    document.getElementById("file1").addEventListener("change", e => {
      if (e.target.files[0]) setPreview(e.target.files[0], "preview1");
    });
    document.getElementById("file2").addEventListener("change", e => {
      if (e.target.files[0]) setPreview(e.target.files[0], "preview2");
    });

    document.getElementById("generate").addEventListener("click", async () => {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];
      if (!file1 || !file2) {
        alert("画像を2枚選んでください");
        return;
      }

      const img1 = await loadImage(file1);
      const img2 = await loadImage(file2);

      function getCropBox(img) {
        const x = img.width * 0.05;
        const y = img.height * 0.1125;
        const w = img.width * 0.325;
        const h = img.height * 0.8125;
        return {x, y, w, h};
      }

      const crop1 = getCropBox(img1);
      const crop2 = getCropBox(img2);

      const canvas = document.getElementById("canvas");
      canvas.width = crop1.w + crop2.w;
      canvas.height = Math.max(crop1.h, crop2.h);
      canvas.style.display = "block";
      const ctx = canvas.getContext("2d");

      ctx.drawImage(img1, crop1.x, crop1.y, crop1.w, crop1.h, 0, 0, crop1.w, crop1.h);
      ctx.drawImage(img2, crop2.x, crop2.y, crop2.w, crop2.h, crop1.w, 0, crop2.w, crop2.h);

      const link = document.getElementById("download");
      link.href = canvas.toDataURL("image/jpeg");
      link.download = "merged.jpg";
      link.style.display = "inline-block";
    });

    // ===== ドラッグ＆ドロップ対応 =====
    const dropZone = document.getElementById("drop-zone");
    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");

      const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith("image/"));
      if (files.length >= 2) {
        const dt1 = new DataTransfer();
        const dt2 = new DataTransfer();
        dt1.items.add(files[0]);
        dt2.items.add(files[1]);
        document.getElementById("file1").files = dt1.files;
        document.getElementById("file2").files = dt2.files;
        setPreview(files[0], "preview1");
        setPreview(files[1], "preview2");
      } else {
        alert("2枚以上の画像をドロップしてください");
      }
    });

    // ===== オーバーレイ表示 =====
    function enableOverlay(selector) {
      document.querySelectorAll(selector).forEach(img => {
        img.addEventListener("click", () => {
          const overlay = document.getElementById("overlay");
          const overlayImg = document.getElementById("overlay-img");
          overlayImg.src = img.src;
          overlay.classList.add("active");
        });
      });
    }
    enableOverlay(".preview");
    enableOverlay(".sample-area img");

    document.getElementById("overlay").addEventListener("click", () => {
      document.getElementById("overlay").classList.remove("active");
    });
  </script>
</body>
</html>
